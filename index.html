<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .employee-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .employee-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .employee-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .employee-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .employee-item p {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .attendance-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .face-box {
            position: absolute;
            border: 3px solid;
            border-radius: 5px;
            padding: 5px;
        }

        .face-box.recognized {
            border-color: #28a745;
        }

        .face-box.unknown {
            border-color: #dc3545;
        }

        .face-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .status-inactive {
            background: #dc3545;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Face Recognition Attendance System</h1>
            <p>Automated attendance tracking with facial recognition</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalEmployees">0</h3>
                <p>Total Employees</p>
            </div>
            <div class="stat-card">
                <h3 id="todayAttendance">0</h3>
                <p>Today's Attendance</p>
            </div>
            <div class="stat-card">
                <h3 id="attendanceRate">0%</h3>
                <p>Attendance Rate</p>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>üìπ Live Recognition</h2>
                
                <div class="video-container" id="videoContainer">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="startCamera">
                        <span>üì∑</span> Start Camera
                    </button>
                    <button class="btn btn-secondary" id="stopCamera" style="display:none;">
                        <span>‚èπÔ∏è</span> Stop Camera
                    </button>
                </div>

                <div id="recognitionAlert" style="display:none; margin-top:20px;"></div>
            </div>

            <div class="card">
                <div class="tabs">
                    <button class="tab active" data-tab="register">‚ûï Register</button>
                    <button class="tab" data-tab="employees">üë• Employees</button>
                    <button class="tab" data-tab="attendance">üìä Today's Attendance</button>
                </div>

                <div class="tab-content active" id="register">
                    <form id="registerForm">
                        <div class="form-group">
                            <label>Employee ID *</label>
                            <input type="text" id="empId" required placeholder="e.g., EMP001">
                        </div>
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" id="empName" required placeholder="e.g., John Doe">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="empPhone" placeholder="e.g., +880123456789">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="empAddress" placeholder="e.g., Bogra, Bangladesh">
                        </div>

                        <div class="video-container" id="registerVideoContainer" style="display:none;">
                            <video id="registerVideo" autoplay playsinline></video>
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-secondary" id="capturePhoto">
                                üì∏ Capture Photo
                            </button>
                            <button type="submit" class="btn btn-success" id="submitRegister" disabled>
                                ‚úÖ Register Employee
                            </button>
                        </div>
                    </form>

                    <div id="registerAlert" style="display:none; margin-top:20px;"></div>
                </div>

                <div class="tab-content" id="employees">
                    <div class="employee-list" id="employeeList">
                        <p style="text-align:center; color:#666;">Loading employees...</p>
                    </div>
                </div>

                <div class="tab-content" id="attendance">
                    <div class="employee-list" id="attendanceList">
                        <p style="text-align:center; color:#666;">Loading today's attendance...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let recognitionInterval = null;
        let capturedImage = null;
        let registerStream = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if(tab.dataset.tab === 'employees') loadEmployees();
                if(tab.dataset.tab === 'attendance') loadTodayAttendance();
            });
        });

        // Start camera for recognition
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };

                document.getElementById('startCamera').style.display = 'none';
                document.getElementById('stopCamera').style.display = 'inline-flex';
                
                startRecognition();
            } catch(err) {
                showAlert('recognitionAlert', 'error', 'Camera access denied: ' + err.message);
            }
        });

        // Stop camera
        document.getElementById('stopCamera').addEventListener('click', () => {
            stopCamera();
        });

        function stopCamera() {
            if(stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if(recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            video.srcObject = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('startCamera').style.display = 'inline-flex';
            document.getElementById('stopCamera').style.display = 'none';
        }

        // Recognition loop
        function startRecognition() {
            recognitionInterval = setInterval(async () => {
                if(!video.videoWidth) return;

                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Get image data
                const imageData = canvas.toDataURL('image/jpeg');
                
                try {
                    const response = await fetch('/api/process-frame', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({frame: imageData})
                    });
                    
                    const data = await response.json();
                    
                    if(data.success && data.faces.length > 0) {
                        // Clear previous boxes
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        data.faces.forEach(face => {
                            // Draw rectangle
                            ctx.strokeStyle = face.name === 'Unknown' ? '#dc3545' : '#28a745';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(face.box.left, face.box.top, 
                                         face.box.right - face.box.left, 
                                         face.box.bottom - face.box.top);
                            
                            // Draw label background
                            ctx.fillStyle = 'rgba(0,0,0,0.8)';
                            ctx.fillRect(face.box.left, face.box.bottom, 
                                       face.box.right - face.box.left, 30);
                            
                            // Draw label text
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 16px Arial';
                            ctx.fillText(face.name, face.box.left + 10, face.box.bottom + 20);
                            
                            // Show attendance notification
                            if(face.attended) {
                                showAlert('recognitionAlert', 'success', 
                                    `‚úÖ Attendance marked for ${face.name} (${face.emp_id})`);
                                updateStats();
                            }
                        });
                    }
                } catch(err) {
                    console.error('Recognition error:', err);
                }
            }, 1000);
        }

        // Capture photo for registration
        document.getElementById('capturePhoto').addEventListener('click', async () => {
            const registerVideo = document.getElementById('registerVideo');
            const container = document.getElementById('registerVideoContainer');
            
            if(!registerStream) {
                try {
                    registerStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    registerVideo.srcObject = registerStream;
                    container.style.display = 'block';
                    document.getElementById('capturePhoto').textContent = '‚úÖ Capture Now';
                } catch(err) {
                    showAlert('registerAlert', 'error', 'Camera access denied: ' + err.message);
                }
            } else {
                // Capture frame
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = registerVideo.videoWidth;
                tempCanvas.height = registerVideo.videoHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(registerVideo, 0, 0);
                
                capturedImage = tempCanvas.toDataURL('image/jpeg');
                
                // Stop camera
                registerStream.getTracks().forEach(track => track.stop());
                registerStream = null;
                registerVideo.srcObject = null;
                container.style.display = 'none';
                
                document.getElementById('capturePhoto').textContent = 'üîÑ Retake Photo';
                document.getElementById('submitRegister').disabled = false;
                
                showAlert('registerAlert', 'success', '‚úÖ Photo captured! Ready to register.');
            }
        });

        // Register employee
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if(!capturedImage) {
                showAlert('registerAlert', 'error', 'Please capture a photo first!');
                return;
            }
            
            const btn = document.getElementById('submitRegister');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Registering...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        emp_id: document.getElementById('empId').value,
                        name: document.getElementById('empName').value,
                        phone: document.getElementById('empPhone').value,
                        address: document.getElementById('empAddress').value,
                        image: capturedImage
                    })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    showAlert('registerAlert', 'success', 
                        `‚úÖ ${data.name} (${data.emp_id}) registered successfully!`);
                    document.getElementById('registerForm').reset();
                    capturedImage = null;
                    document.getElementById('submitRegister').disabled = true;
                    document.getElementById('capturePhoto').textContent = 'üì∏ Capture Photo';
                    updateStats();
                    loadEmployees();
                } else {
                    showAlert('registerAlert', 'error', '‚ùå ' + data.message);
                }
            } catch(err) {
                showAlert('registerAlert', 'error', '‚ùå Registration failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚úÖ Register Employee';
            }
        });

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch('/api/employees');
                const data = await response.json();
                
                const list = document.getElementById('employeeList');
                
                if(data.count === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#666;">No employees registered yet.</p>';
                    return;
                }
                
                list.innerHTML = data.employees.map(emp => `
                    <div class="employee-item">
                        <h4>${emp.Name}</h4>
                        <p><strong>ID:</strong> ${emp.Employee_ID}</p>
                        <p><strong>Phone:</strong> ${emp.Phone}</p>
                        <p><strong>Address:</strong> ${emp.Address}</p>
                        <p style="font-size:0.8em; color:#999;">Registered: ${emp.Registration_Date}</p>
                    </div>
                `).join('');
            } catch(err) {
                console.error('Failed to load employees:', err);
            }
        }

        // Load today's attendance
        async function loadTodayAttendance() {
            try {
                const response = await fetch('/api/attendance-today');
                const data = await response.json();
                
                const list = document.getElementById('attendanceList');
                
                if(data.count === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#666;">No attendance marked today.</p>';
                    return;
                }
                
                list.innerHTML = `
                    <div class="alert alert-info">
                        üìÖ Date: ${data.date} | Total: ${data.count} present
                    </div>
                ` + data.employees.map(emp => `
                    <div class="employee-item">
                        <h4>${emp.name} <span class="attendance-badge">‚úì Present</span></h4>
                        <p><strong>ID:</strong> ${emp.emp_id}</p>
                        <p><strong>Phone:</strong> ${emp.phone}</p>
                    </div>
                `).join('');
            } catch(err) {
                console.error('Failed to load attendance:', err);
            }
        }

        // Update statistics
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalEmployees').textContent = data.total_employees;
                document.getElementById('todayAttendance').textContent = data.today_attendance;
                document.getElementById('attendanceRate').textContent = data.attendance_rate + '%';
            } catch(err) {
                console.error('Failed to update stats:', err);
            }
        }

        // Show alert
        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initialize
        updateStats();
        loadEmployees();
        
        // Refresh stats every 30 seconds
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
